<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>A page of Lists (HTML 4.01)</title>
    <meta name="description" content="coding lists such as ordered, unordered, nested and description lists">
    <meta name="keywords" content="ordered, unordered, nested, description">
    <meta name="robots" content="noindex">
</head>
<body>
    <h1>A page of Lists! - (Using HTML 4.01) </h1>
    <h2>Unordered, Ordered, Nested and Description Lists</h2>

    <hr>
    <hr size="10">
    <hr size="10" noshade>

    <h3>Unordered Lists</h3>
    <ul>   <!-- ul stands for unordered -->
        <li>Apples</li>   <!-- default bullet: disc -->
        <li>Oranges</li>
        <li>Pears</li>
    </ul>

    <ul type="square">
        <li>Strawberries</li>
        <li>Blueberries</li>
        <li>Blackberries</li>
    </ul>

    <ul type="circle">
        <li>Strawberries</li>
        <li>Blueberries</li>
        <li>Blackberries</li>
    </ul>
</body>
</html>
